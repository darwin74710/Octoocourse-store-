{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static '/css/stInicioS.css' %}">
    <link rel="icon" href="{% static 'empresa/img/logo.png' %}">


    <script>
        function ingresar(event) {
            event.preventDefault();  // Evita el envío del formulario
            var valorInput = document.getElementById("name").value;

            if (valorInput === "estudiante") {
                location.href = "{% url 'Inicio' %}";
            } else if (valorInput === "empresa") {
                location.href = "{% url 'inicioE' %}";
            } else if (valorInput === "administrador") {
                location.href = "{% url 'administratorAdmin' %}";
            }
        }

        function mostrarSiguienteDiv() {
            var divActual = document.getElementById("formulario1");
            var divSiguiente = document.getElementById("formulario2");

            divActual.style.display = "none";
            divSiguiente.style.display = "block";
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('show-password').addEventListener('change', function () {
                var passwordInput = document.getElementById('password');
                if (this.checked) {
                    passwordInput.type = 'text'; // mostrar contraseña
                } else {
                    passwordInput.type = 'password'; // ocultar contraseña
                }
            });
        });
    </script>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'empresa/img/logo.png' %}" alt="OctooCourse Logo">
        </div>
        <h1><span>Iniciar</span> sesión</h1>
        <form>
            <input type="text" id="name" placeholder="Correo electrónico o teléfono">
            <input type="password" placeholder="Contraseña">
            <button onclick="ingresar(event)">Ingresar</button>
        </form>
        <div class="links">
            <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
            <a href="{% url 'register' %}">Crear cuenta</a>
        </div>
    </div>

     <!-- Modal -->
     <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar contraseña</h2>
            <form>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/modal.js' %}"></script>

</body>

</html>
