{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/estilologin.css' %}">
    <link rel="icon" href="{% static 'empresa/img/logo.png' %}">


    <script>
        function ingresar() {
            var valorInput = document.getElementById("name").value;

            if (valorInput === "estudiante"){
                location.href = "{% url 'Inicio' %}";
            }else if(valorInput === "empresa"){
                location.href = "{% url 'inicioE' %}";
            }else if(valorInput === "administrador"){
                location.href = "{% url 'administratorAdmin' %}";
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="formulario-wrapper">
            <div class="gif-logo">
                <img src="{% static 'img/pulpito.gif' %}" width="550px" height="638px" alt="PULPITO JAVIER">
            </div>
            <div class="contact-form">
                <form action="">

                    <h1 class="octo"><span>OCTOO</span>COURSE</h1>
                    <p>
                        <label for="name">Nombre</label>
                        <input type="text" name="nombre" id="name">
                    </p>
                    <p>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <a class="boton" onclick="ingresar()">INICIAR SESIÓN</a>
                    </p>
                    <p>
                        <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a> 
                        <a href="" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </p> 
                </form>
                <!-- Pie de página -->
                <footer class="footer">
                    <div class ="grupo1">
                        <div class="box">
                            <p>&copy; 2024 OctooCourse</p>
                        </div>  
                        <div class="box">
                            <p>PULPO@GMAIL.COM</p>
                            <img src="{% static 'img/gmail.png' %}" alt="CONTACT GMAIL.COM" class="footer-logo">
                        </div>
                    </div>
                </footer>
            </div>  
        </div>
    </div> 

    <!-- Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <form>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="{% static 'js/modal.js' %}"></script>

</body>
</html>
