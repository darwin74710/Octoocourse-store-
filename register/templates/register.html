{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'register/css/styler.css' %}">
</head>
<body>
   <div class="container">
     <h1 id="titulo-principal" class="estudiante-empresa"><span>¿Estudiante</span> ó <span>Empresa?</span></h1>
     <div class="botones">
        <button type="button" class="btn-estudiante" onclick="mostrarFormulario('estudiante')">
            <img src="{% static 'register/img/student.png' %}" alt="Estudiante">
            Estudiante
        </button>
        <button type="button" class="btn-empresa" onclick="mostrarFormulario('empresa')">
            <img src="{% static 'register/img/office-building.png' %}" alt="Empresa">
            Empresa
        </button>
     </div>
     <div id="form-estudiante" class="input-form-estudiante" style="display: none;">
        <form action="">
            <div class="form-row">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </p>
                <p>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="id">Documento</label>
                    <input type="text" name="id" id="id">
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="fechanacimienti">Fecha de nacimiento</label>
                    <input type="date" name="fechanacimienti" id="fechanacimienti">
                </p>
                <p>
                    <label for="tipo_doc">Tipo de Documento</label>
                    <select name="tipo_doc" id="tipo_doc">
                        <option value="dni">DNI</option>
                        <option value="passport">Pasaporte</option>
                        <option value="license">Licencia de Conducir</option>
                    </select>
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="password2">
                </p>
            </div>
            <p>
                <button type="submit">CREAR CUENTA</button>
            </p>
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        </form>
     </div>
     <div id="form-empresa" class="input-form-empresa" style="display: none;">
        <form action="">
            <div class="form-row">
                <p>
                    <label for="nombre_empresa">Nombre de la Empresa</label>
                    <input type="text" id="nombre_empresa" name="nombre_empresa">
                </p>
                <p>
                    <label for="nit_empresa">Nit</label>
                    <input type="text" id="nit_empresa" name="nit_empresa">
                </p>
                <p>
                    <label for="email_empresa">Correo Electrónico</label>
                    <input type="email" name="email_empresa" id="email_empresa">
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="telefono_empresa">Teléfono</label>
                    <input type="number" name="telefono_empresa" id="telefono_empresa">
                </p>
                <p>
                    <label for="direccion_empresa">Dirección</label>
                    <input type="text" name="direccion_empresa" id="direccion_empresa">
                </p>
            </div>
            <div class="form-row">
                <p>
                    <label for="password_empresa">Contraseña</label>
                    <input type="password" name="password_empresa" id="password_empresa">
                </p>
                <p>
                    <label for="password2_empresa">Confirmar Contraseña</label>
                    <input type="password" name="password2_empresa" id="password2_empresa">
                </p>
            </div>
            <p>
                <button type="submit">CREAR CUENTA</button>
            </p>
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        </form>
     </div>
   </div>
    <!-- JavaScript -->
   <script src="{% static 'register/js/seleccion.js' %}"></script>
</body>
</html>
